<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="sentence">Enter a sentence to translate</label>
          <input id="sentence" type="text" class="form-control">
        </div>

        <button type="submit" class="btn">Translate!</button>
      </form>

      <div id="result">
        <h3>Your sentence in Pig Latin is: </h3>
        <p><span class="sentence"></span></p>
      </div>
    </div>
  </body>
</html>
